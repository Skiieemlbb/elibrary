{% extends 'base.html' %}
{% block content %}
<h2>My Borrowed Books</h2>
<ul class="list-group">
  {% for record in records %}
  <li class="list-group-item d-flex justify-content-between">
    <div>
      <strong>{{ record.book.title }}</strong> - Borrowed on {{ record.borrow_date|date:"M d, Y" }}
    </div>
    {% if not record.return_date %}
    <a href="{% url 'return_book' record.book.id %}" class="btn btn-sm btn-warning">Return</a>
    {% else %}
    <span class="text-success">Returned</span>
    {% endif %}
  </li>
  {% endfor %}
</ul>
{% endblock %}
