{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-center my-4 text-light">ðŸ“š Book Catalog</h2>

<div class="row justify-content-center px-4">
  {% for book in books %}
  <div class="col-md-3 col-sm-6 mb-4">
    <div class="book-card shadow-lg">
      <div class="image-wrapper">
        <img src="{{ book.image.url }}" alt="{{ book.title }}" class="book-image">
      </div>
      <div class="book-info">
        <h5 class="mb-1">{{ book.title }}</h5>
        <small class="text-muted">{{ book.author }}</small>
      </div>
      <div class="mt-2 w-100">
        {% if book.is_available %}
          <a href="{% url 'borrow_book' book.id %}" class="btn btn-primary w-100">Borrow</a>
        {% else %}
          <span class="badge bg-danger w-100 py-2">Not Available</span>
        {% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
